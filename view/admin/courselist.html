<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Course List by Department</h2>
    
    <div class="accordion" id="courseAccordion">
        
        <!-- Computer Science Department -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingCS">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCS">
                    Computer Science
                </button>
            </h2>
            <div id="collapseCS" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <ul class="list-group">
                        <li class="list-group-item">CSE101 - Introduction to Programming</li>
                        <li class="list-group-item">CSE102 - Data Structures</li>
                        <li class="list-group-item">CSE103 - Algorithms</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Mathematics Department -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingMath">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMath">
                    Mathematics
                </button>
            </h2>
            <div id="collapseMath" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <ul class="list-group">
                        <li class="list-group-item">MTH102 - Calculus I</li>
                        <li class="list-group-item">MTH103 - Linear Algebra</li>
                        <li class="list-group-item">MTH104 - Probability & Statistics</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
