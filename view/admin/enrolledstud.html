<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Enrolled Students</h2>
    
    <div class="accordion" id="studentAccordion">

        <!-- CITC Department -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingCITC">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCITC">
                    College of Information and Communications Technology (CITC)
                </button>
            </h2>
            <div id="collapseCITC" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Course</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- CEA Department -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingCEA">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCEA">
                    College of Engineering and Architecture (CEA)
                </button>
            </h2>
            <div id="collapseCEA" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Course</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- COT Department -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingCOT">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCOT">
                    College of Technology (COT)
                </button>
            </h2>
            <div id="collapseCOT" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Course</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
