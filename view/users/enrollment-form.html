<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Student Enrollment Form</h2>
    <div class="card p-4">
        <form>
            <!-- Student Information -->
            <h5>Student Information</h5>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <label for="studentID">Student ID</label>
                <input type="text" class="form-control" id="studentID" placeholder="Enter Student ID">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" class="form-control" id="contactNumber" placeholder="Enter Contact Number">
            </div>

            <!-- Course Selection -->
            <h5 class="mt-3">Course Selection</h5>
            <div class="form-group">
                <label for="course">Select Course</label>
                <select class="form-control" id="course">
                    <option value="">-- Select Course --</option>
                    <option value="CSE101">Computer Science</option>
                    <option value="BBA201">Business Administration</option>
                    <option value="ENG301">Engineering</option>
                </select>
            </div>
            <div class="form-group">
                <label for="enrollmentType">Enrollment Type</label>
                <select class="form-control" id="enrollmentType">
                    <option value="new">New Student</option>
                    <option value="returning">Returning Student</option>
                </select>
            </div>
            <div class="form-group">
                <label for="semester">Semester</label>
                <select class="form-control" id="semester">
                    <option value="1">First Semester</option>
                    <option value="2">Second Semester</option>
                </select>
            </div>

            <!-- Payment Details -->
            <h5 class="mt-3">Payment Details</h5>
            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select class="form-control" id="paymentMethod">
                    <option value="cash">Cash</option>
                    <option value="online">Online Transfer</option>
                    <option value="scholarship">Scholarship</option>
                </select>
            </div>
            <div class="form-group">
                <label for="paymentReceipt">Upload Payment Receipt (if required)</label>
                <input type="file" class="form-control" id="paymentReceipt">
            </div>

            <!-- Additional Notes -->
            <h5 class="mt-3">Additional Notes (Optional)</h5>
            <div class="form-group">
                <textarea class="form-control" id="notes" rows="3" placeholder="Enter any special requests or scholarship info"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3 w-100">Submit Enrollment</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
