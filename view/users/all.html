<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Your Orders</h2>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Product</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Status</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody id="ordersTableBody">
            <!-- Orders will be loaded here via AJAX -->
        </tbody>
    </table>

    <a href="../dashboard.php" class="btn btn-primary">Back to Dashboard</a>
</div>

<script>
$(document).ready(function() {
    // Fetch orders from orders.php
    $.ajax({
        url: "orders.php",
        method: "GET",
        dataType: "json",
        success: function(response) {
            let ordersTable = $("#ordersTableBody");

            if (response.length === 0) {
                ordersTable.html("<tr><td colspan='7' class='text-center'>No orders found.</td></tr>");
            } else {
                response.forEach(order => {
                    let total = order.price * order.quantity;
                    let row = `
                        <tr>
                            <td>${order.name}</td>
                            <td><img src="${order.image}" width="50" height="50"></td>
                            <td>₱${order.price}</td>
                            <td>${order.quantity}</td>
                            <td>₱${total}</td>
                            <td>${order.status}</td>
                            <td>${order.order_date}</td>
                        </tr>
                    `;
                    ordersTable.append(row);
                });
            }
        },
        error: function() {
            Swal.fire("Error!", "Failed to load orders.", "error");
        }
    });
});
</script>

</body>
</html>
